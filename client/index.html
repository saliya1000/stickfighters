<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stickfighters</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div id="join-screen">
      <h1>Stickfighters</h1>
      <div id="join-inputs">
        <input type="text" id="username" placeholder="Enter Username" maxlength="10">
        <button id="join-btn">Join Game</button>
      </div>
    </div>

    <div id="lobby-screen" class="hidden">
      <h2>Lobby</h2>
      <p id="lobby-status">Waiting for host to start...</p>
      <div id="player-list"></div>
      <button id="start-game-btn" class="hidden">Start Game</button>
    </div>

    <div id="game-screen" class="hidden">
      <div id="hud">
        <div id="timer">03:00</div>
        <div id="scoreboard" class="scoreboard"></div>
        <button id="game-pause-btn">Pause</button>
        <div id="message-area"></div>
        <button id="fullscreen-btn" title="Toggle Fullscreen">â›¶</button>
        <div id="fps-counter">FPS: 60 / 60</div>
      </div>

      <div id="pause-menu" class="hidden">
        <h2>Game Paused</h2>
        <p id="pause-status"></p>
        <button id="resume-btn">Resume</button>
        <button id="quit-btn" style="background-color: #d9534f;">Quit Game</button>
      </div>

      <div id="game-arena">
        <!-- Players rendered here -->
      </div>
    </div>

    <div id="end-screen" class="hidden">
      <h2 id="winner-text">Game Over</h2>
      <div id="end-scores" class="scoreboard"></div>
      <button id="lobby-return-btn">Return to Lobby</button>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
