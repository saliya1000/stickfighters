<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Stick Rumble</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <meta name="theme-color" content="#222222">
</head>

<body>
  <div id="app">
    <!-- Orientation Lock Screen -->
    <div id="orientation-lock">
      <div class="rotate-icon">ðŸ”„</div>
      <h2>Please Rotate Device</h2>
      <p>This game is designed for landscape mode.</p>
    </div>

    <div id="join-screen">
      <h1>Stick Rumble</h1>
      <div id="join-inputs" style="display: flex; flex-direction: column; gap: 15px; width: 300px;">
        <input type="text" id="username" placeholder="Enter Nickname" maxlength="10">
        <input type="text" id="room-code" placeholder="4-Digit Room Code" maxlength="4"
          style="text-align: center; letter-spacing: 5px; font-weight: bold;">
        <div style="display: flex; gap: 10px;">
          <button id="create-room-btn" style="flex: 1; background-color: #2196F3;">Create</button>
          <button id="join-room-btn" style="flex: 1;">Join</button>
        </div>
      </div>
    </div>

    <div id="lobby-screen" class="hidden">
      <h2>Lobby</h2>
      <p id="lobby-status">Waiting for host to start...</p>

      <div id="player-list"></div>
      <div id="game-controls">
        <label for="map-select" class="lobby-label">Map:</label>
        <select id="map-select">
          <option value="CLASSIC" selected>Classic</option>
          <option value="ISLANDS">Islands</option>
          <option value="TOWER">Tower</option>
        </select>

        <label for="game-duration" class="lobby-label">Duration:</label>
        <select id="game-duration">
          <option value="180" selected>3 Minutes</option>
          <option value="300">5 Minutes</option>
          <option value="600">10 Minutes</option>
        </select>

        <div id="bot-controls" style="display:inline-block; margin-left: 10px;">
          <select id="bot-difficulty">
            <option value="easy">Bot: Easy</option>
            <option value="normal" selected>Bot: Normal</option>
            <option value="hard">Bot: Hard</option>
          </select>
          <button id="add-bot-btn">Add Bot</button>
        </div>
        <button id="start-game-btn" class="hidden">Start Game</button>
      </div>
    </div>

    <div id="game-screen" class="hidden">
      <div id="hud">
        <div id="timer">03:00</div>
        <div id="scoreboard" class="scoreboard"></div>
        <button id="game-pause-btn">Pause</button>
        <div id="message-area"></div>
        <button id="fullscreen-btn" title="Toggle Fullscreen">â›¶</button>

      </div>

      <div id="pause-menu" class="hidden">
        <h2>Game Paused</h2>
        <p id="pause-status"></p>
        <button id="resume-btn">Resume</button>
        <button id="quit-btn" style="background-color: #d9534f;">Quit Game</button>
      </div>

      <div id="waiting-screen" class="hidden">
        <h2>Game in Progress</h2>
        <p>Please wait for the next round...</p>
        <div id="waiting-timer" style="font-size: 4rem; font-weight: bold; color: yellow;">00:00</div>
        <button id="waiting-leave-btn" style="background-color: #d9534f; margin-top: 20px;">Back to Lobby</button>
      </div>

      <div id="game-arena">
        <!-- Players rendered here -->
      </div>

      <!-- Touch Controls (Mobile Only) -->
      <div id="touch-controls" class="hidden">
        <div id="d-pad">
          <div class="d-pad-row">
            <button id="btn-up" class="touch-btn">â–²</button>
          </div>
          <div class="d-pad-row">
            <button id="btn-left" class="touch-btn">â—€</button>
            <button id="btn-down" class="touch-btn">â–¼</button>
            <button id="btn-right" class="touch-btn">â–¶</button>
          </div>
        </div>
        <div id="action-buttons">
          <button id="btn-kick" class="touch-btn action-btn" data-key="k">K</button>
          <button id="btn-punch" class="touch-btn action-btn" data-key="j">J</button>
        </div>
      </div>
    </div>

    <div id="end-screen" class="hidden">
      <h2 id="winner-text">Game Over</h2>
      <div id="end-scores" class="scoreboard"></div>
      <button id="lobby-return-btn">Return to Lobby</button>
    </div>

    <div id="version-footer">v<span id="game-version">1.0.0</span></div>
    <a id="dev-credit" href="https://saliyadev.com" target="_blank">Dev: saliyadev.com</a>

    <!-- Help Button & Modal -->
    <button id="help-btn" class="icon-btn" title="How to Play">?</button>

    <div id="help-modal" class="hidden">
      <div class="modal-content">
        <h2>Controls</h2>
        <div class="control-group">
          <div class="control-row">
            <span class="key-group">
              <span class="key">W</span><span class="key">A</span><span class="key">S</span><span class="key">D</span>
            </span>
            <span class="action">Move</span>
          </div>
          <div class="control-row">
            <span class="key-group">
              <span class="key">SPACE</span>
            </span>
            <span class="action">Jump</span>
          </div>
          <div class="control-row">
            <span class="key-group">
              <span class="key">J</span>
            </span>
            <span class="action">Punch</span>
          </div>
          <div class="control-row">
            <span class="key-group">
              <span class="key">K</span>
            </span>
            <span class="action">Kick</span>
          </div>
        </div>
        <button id="close-help-btn">Got it!</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
